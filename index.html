    <title>Id Card</title>
    <style>
        body{
            background-color: black;
        }
        .card{
            background-color: white;
            width: 300px;
            padding: 10PX;
            text-align: center;
            border: 2px solid rgb(194, 188, 188);
            margin: 10px auto;
            position: relative;
            top: 80px;
            border-radius: 12px;
        }
        .card-title{
            margin-top: 1px;
            font-size: 32px;
            font-family: "New Amsterdam", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .card-img{
            width: 200px;
            border-radius: 50%;
            margin-top: -10px;
        }
        .name{
            font-family: "Bungee Tint", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 25px;
            margin-top: 10px;
        }
        .roll{
            font-size: 25px;
            font-family: "New Amsterdam", sans-serif;
            font-weight: 400;
            font-style: normal;
            margin-top: -20px;
        }
        .barcode{
            width: 130px;
            top: 180px;
            right: -30px;
            position: absolute;
            transform: rotate(90deg);
        }
        .btn{
            background-color: black;
            color: white;
            padding: 3px 15px;

            position: absolute;
            top: 50px;
            left: 0;
        }
    </style>
